<div class="loader" *ngIf="loading">
  <div class="loader-item"></div>
  <p>Loading...</p>
  </div>

<form [formGroup]="statusform">
    <div class="row ">
            <div class="col-md-4 col-lg-4">
                    <div class="form-group">
                            <label class="form-label"><span class="text-danger">*</span> {{'Financial Year' | translate}}  </label>
                            <select formControlName="selFinancialYear" class="form-select" #financialYear id=
                            "fYear" name="financial_year" (change)='getMIBlockdetails(financialYear.value,schemeId.value,distId.value)'>
                            <option value="">-- Select --</option>
                             </select>
                    </div>
                </div>
                <div class="col-md-4 col-lg-4">
                  <div class="form-group">
                          <label class="form-label"><span class="text-danger">*</span> {{'Scheme' | translate}}  </label>
                          <select formControlName="selscheme" class="form-select" name="scheme" id="scheme" #schemeId (change)='getMIBlockdetails(financialYear.value,schemeId.value,distId.value)'>
                                  <option value="0">-- Select --</option>
                          </select>
                </div>
              </div>
              <div class="col-md-4 col-lg-4">
                <div class="form-group">
                        <label class="form-label"><span class="text-danger">*</span> {{'District' | translate}}  </label>
                        <select formControlName="seldist" class="form-select" name="dist" id="dist" #distId (change)='getMIBlockdetails(financialYear.value,schemeId.value,distId.value)'>
                                <option value="0">-- Select --</option>
                        </select>
              </div>
            </div>
    </div>
  </form>
  <div class="separator separator-dashed"></div>
  <div *ngIf="isDataFlagprice;else other_content " class="container-fluid">
    <div class="table-responsive print-section">
      <table
        data-toggle="table"
        class="table table-bordered valign-middle"
      #data>
        <thead>
          <tr>
            <th>Sl#</th>
            <th>Block</th>
            <th>Total Application Received</th>
          </tr>
        </thead>
        <tbody>
         
          <tr *ngFor="let rows of respStas let i = index">               
              <td>{{i+1}}</td>
              <!-- <td>{{rows.vchDemoHierarchyValue}}</td> -->
              <td><a href="javascript:void(0)" (click)="viewAppliedScheme(financialYear.value+':'+schemeId.value+':'+distId.value+':'+rows.intDemoHierarchyValueId+':0');">{{rows.vchDemoHierarchyValue}}</a></td>
              <td>
              {{(rows.TotalAppReceived) ? (rows.TotalAppReceived) :0 }}
              </td>
          </tr>
          <tr>
            <td colspan="2" align="right"><b>Total</b></td>
            <td><b>{{totCnt}}</b></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <ng-template #other_content>
    <h6 class="no-content"> Please Select Financial year,Scheme and District</h6>
  </ng-template>
